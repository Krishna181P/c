{% extends 'homeview.html' %}
{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="{% static 'css\style.css' %}" rel="stylesheet" />

        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet">
    </head>

  <body style="background-color: white;">
    {% block recommend %}
    {% endblock %}
    {% block menu %}
    {% endblock %}
      {% block content %}
      <style>
        input:hover{
          border-color: black;
        }
      </style>
      <form style="background-color: black;" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <section class="h-100 gradient-custom-2" style="background-color:white;margin-right: 2%;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-9 col-xl-7">
                        <div class="card border-0 ">
                            <div class="rounded-top justify-content-center align-items-center d-flex flex-row">
                                <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                    <div class="row">
                                <div class="col-md-15 mb-4" >
                                  <div class="form-outline">
                                    <label class="form-label" for="form3Example1m">
                                    <div style="display:flex;align-items: center;justify-content: center;background-color:rgb(125, 126, 128);border-radius: 60px;width: 80px;height: 80px;color: rgb(92, 89, 89);padding-bottom: 5px;"><img style="border-radius: 60px;width: 80px;height: 80px;" src="{{user.profile.url}}" alt="jkhg">
                                      <div style="position: absolute;padding-top: 60px;padding-left: 40px;">
                                        <div style="display:flex;align-items: center;justify-content: center;background-color:rgb(241, 135, 14);border-radius: 60px;width: 25px;height: 25px;color: rgb(92, 89, 89);font-size: 20px;"><ion-icon name="camera"></ion-icon></div>
                                      </div>
                                    </div>
                                    </label>
                                    <input style="display: none;" type="file" name="profile" id="form3Example1m" class="form-control form-control-lg" required/>
                                    
                                  </div>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                            <div class="row">
                                <div class="col-md-15 mb-4">
                                  <div class="form-outline">
                                    <label style="color: white;font-size: 20px;" class="form-label" for="form3Example1m">First name</label>
                                    <input type="text" name="first_name" value="{{user.first_name}}"  id="form3Example1m" class="form-control form-control-lg" required  />
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-15 mb-4">
                                  <div class="form-outline">
                                    <label style="color: white;font-size: 20px;" class="form-label" for="form3Example1m">Last name</label>
                                    <input type="text" name="last_name"  value="{{user.last_name}}" id="form3Example1m" class="form-control form-control-lg" required  />
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-15 mb-4">
                                  <div class="form-outline">
                                    <label style="color: white;font-size: 20px;" class="form-label"  for="form3Example1m">Address</label>
                                    <input type="text" name="address" value="{{user.address}}" id="form3Example1m" class="form-control form-control-lg"/>
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-15 mb-4">
                                  <div class="form-outline">
                                    <label style="color: white;font-size: 20px;" class="form-label" for="form3Example1m">Email</label>
                                    <input type="email"  name="email"  value="{{user.email}}" id="form3Example1m" class="form-control form-control-lg" required  />
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-15 mb-4">
                                <div class="form-outline">
                                  <label style="color: white;font-size: 20px;" class="form-label" for="form3Example1m">Mobile</label>
                                  <input type="text"  name="mobile" id="form3Example1m"  value="{{user.mobile}}" class="form-control form-control-lg" required />
                                </div>
                              </div>
                          </div>

                                
              
                              <div class="d-flex justify-content-end pt-3">
                                <input type="submit" value="Cancel" class="btn btn-light btn-lg">
                                <input type="submit" value="Save" class="btn btn-warning btn-lg ms-2">
                              </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </section>
        </form>
        {% endblock %}
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <!-- Adding icons from iconic.io -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
